<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h6>Pig Dice Game</h6>
    </div>

    <form id="userNames">
      <div class="form-group">
        <label for="player-one">Player One:</label>
        <input type="text" class="form-control" id="player-one" value="Devin">
        <br>
        <label for="player-two">Player Two</label>
        <input type="text" class="form-control" id="player-two" value="Tavish">
      </div>
      <button type="submit" class="btn-primary">Start Game</button>
    </form>

    <form id="dice">
      <div class="container">
        <div class="row">

          <div class="player-one">
            <div class="col-md-6">
              <div class="well">
                <h3><span class="player-one-name"></span> it's your turn!</h3>
                <p>Your turn's current score is: <span id="turnRoll"></span></p>
                <p>Your total game score is: <span class="hold-turn"></span></p>
                <button class="btn btn-success" type="button" id="roll">Roll Dice</button>
                <button class="btn btn-danger"type="button" id="hold">Hold Turn</button>
                <span class="player-two-name"></span> total game score is: <span class="hold-turn2"></span></p>
              </div>
            </div>
          </div>

          <div class="player-two">
            <div class="col-md-6 col-md-offset-6">
              <div class="well">
                <h3><span class="player-two-name"></span> it's your turn!</h3>
                <p>Your turn's current score is: <span id="turnRoll2"></span></p>
                <p>Your total game score is: <span class="hold-turn2"></span></p>
                <button class="btn btn-success" type="button" id="roll2">Roll Dice</button>
                <button class="btn btn-danger"type="button" id="hold2">Hold Turn</button>
                <span class="player-one-name"></span> total game score is: <span class="hold-turn"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>


    </div>

  <div class="pig">
    <h1><span class="player-won"></span></h1>
    <img src="https://i.imgur.com/fskQNAL.jpg" class="pigpic" alt="Happy pig">
    <button class="btn btn-info" type="button" id="replay">Start New Game</button>
  </div>
  </body>
  </html>
