<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Pig Dice Game</h4>
      </div>
      <form id="dice">
        <div class="player-one">
          <div class="well">
            <p>Your current turn score is: <span id="turnRoll"></span></p>
            <p>Your total game score is: <span id="hold-turn"></span></p>
          </div>
          <button class="btn btn-success" type="button" id="roll">Roll Dice</button>
          <button class="btn btn-danger"type="button" id="hold">Hold Turn</button>
        </div>

        <div class="player-two">
          <div class="well">
            <p>Your current turn score is: <span id="turnRoll2"></span></p>
            <p>Your total game score is: <span id="hold-turn2"></span></p>
          </div>
          <button class="btn btn-success" type="button" id="roll2">Roll Dice</button>
          <button class="btn btn-danger"type="button" id="hold2">Hold Turn</button>
        </div>
      </div>
    </form>
  </body>
  </html>
